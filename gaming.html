    if (x == 4) {
      hbox.textContent = "Among us";
      rbox.textContent = "Among Us is a game of teamwork and betrayal. Players are either crewmates or Imposters. Players play online or via local Wi-Fi. Players have access to a personal map to help them navigate the ship. ";
      bulPart.innerHTML =
        "<h3>REGISTRATION</h3> <li>Each player needs to register for the event by providing all the following details (all below  are compulsory):  <br> 1) Name 2) Email Id 3) WhatsApp No. 4) Among Us Id Name (no one is allowed to change during the event) <br><br> <h3>HOW TO PLAY</h3> </li><li>While playing in person, no communication is allowed between the Crew and the Imposter to keep the game fair. If a player is killed by The Imposter, he/she is required to stay quiet until the game ends.  Ghosts still need to run their assigned tasks, working towards a possible Crewmates win.  </li><li>When someone reports a dead body or calls an emergency meeting, The Crew gathers to discuss what they know about The Imposter. Players can now talk openly about who they think the imposter is and what information they have.  </li><li>When playing in person ghosts cannot talk as they already know who the imposter is. Imposters will try to prove their innocence or accuse another crew member. </li><li>After discussion, players need to Vote for participants they think are the Imposter. The player getting majority votes will be ejected from this ship so vote wisely! (If you don't have enough information and have decided as a crew you can also skip voting to avoid ejecting someone innocent and gather more information. )</li> <br> <h3>OBJECTIVE</h3><li>Fill Group Taskbar or Discover the Imposter. (As Crew) </li><li>Kill off the Crew. (As Imposter)</li><li> Complete tasks to fill gauge </li><li> React to Imposter’s sabotage </li><li> Call emergency meeting when Imposter  found </li><li> Report dead bodies </li><li> Check admin map and security for  </li><li>Suspicious activity</li>• Blend in with the crew • Sneak through vents • Pretend to run tasks • Sabotage the ship and confuse the  Crew • Close doors and trap victims • Kill off the Crew between cooldowns <br><br> <h3>RULES </h3> <li>If Imposter wins then he/she will play with the next game members, if defeats then elimination goes on. If the Crew wins then they will play further. </li><li> Max player 8 imposters 2 in a single match (changes may happen in the match) </li><li> Room code will be sent before 10 min, if not joining in time then disqualify </li><li> Chat type English (only) and all need to be a part of the discussion before voting </li><li> Any map out of 4 according to host selection </li><li> In the final there will be 4 players and 1 imposter. If the imposter wins, he/she will be  </li><li>The winner, if Crew wins then who guesses the imposter 1st and votes as early as the other that player will be a winner and the 2nd player will be the 1st runner up. And in the final players must chat (compulsory) about why they think who Imposter is or not. </li><li> Any kind of updates regarding the event will be updated on spot during the event </li><li> If someone is being rude and/or spamming, hosts can temporarily kick players as a  warning or ban players from the specific online room. </li> <br> <h3>For further details </h3> <li> Contact Event team lead : Name: P.M. Pratyush P Das </li> <li> Contact No: 7008085009 </li><li> WhatsApp: 9090389830</li> ";

    }
    if (x == 5) {
      hbox.textContent = "Battlegrounds Mobile India";
      rbox.textContent = "Battlegrounds Mobile India (BGMI) is an online multiplayer battle royale game that is persistent being online, so you'll need a connection to the internet to play that via Mobile Network or Wi-Fi. The battleground is a player versus player's shooter game in which up to one hundred players.Fight in a battle, a type of large-scale last man standing where players fight to remain the last alive and the last person or team left alive wins the match and get the Winner Winner Chicken Dinner";
      bulPart.innerHTML =
        "<h3>REGISTRATION</h3> <li> Each team needs to register along with their team members for the event by providing all the following details </li>  1) TEAM Name: <br> 2) Player 1 Name,Player 1 IGN,Player 1 ID <br> 3) Player 2 Name , Player 2 IGN , Player 2 ID <br> 4) Player 3 Name, Player 3 IGN, Player 3 ID <br> Player 4 Name, Player 4 IGN, Player 4 ID <br> 5) Leader Email ID <br> 6) Leader Whatsapp No <br> 7)#IGN=IN GAME NAME <br> 8)# ID= BGMI ID <br><br> <h3>RULES</h3> <li> It is not mandatory for players to present physically for participation in the event, they can play it from anywhere </li> <li>Only Registered Players are allowed, Players can play only with Mobile Phones, PC(emulators) are Not Allowed. </li> <li> After Registration, each team will participate in a Qualifying Match which is Group Stagesplayed as TPP, Map –(Erangel , Miramar), Mode - Squad. Top teams from each GROUP are Selected for the SEMI-FINAL. </li> <li> The top 16 teams from SEMI-FINAL are Selected for the FINAL. </li> <li>Almost 24 teams will participate in a Qualifying Match and Semi-Final where each team will be allotted with rated points (survival+Finishes) after the end of the Match, and According to the points, the top teams of each Group are decided. </li> <li> Top teams will qualify for the Semi-Final Match from the Qualifying Matches (Details will be specified during the event). The top 16 teams will qualify for the Final Match from the Semi-Final Matches. </li> <li> 25 minutes will be given to the teams to join the Room as soon as after Room ID and Password is provided. </li> <li> Teams must be in their appropriate Room Slots and Voice Channels in Discord before the starting of the match. If Anyone goes to the wrong slot then he will be kicked out of the Room. • Zero points will be given to the teams for missing out on the rounds. </li> <li> Any kind of misconduct/cheating will not be tolerated and lead to disqualification of the team during the event without any refunds. </li> <li> All Participants are responsible for any kind of lags like network issues or battery issues or others, so you should have good internet connectivity & bring your power banks along with you. Event Members are not responsible for any kind of technical glitches/failures that occurred during the event. </li> <li> Any kind of updates regarding the Event will be updated during the Event. </li> <li> More Details will be specified during the event. </li> <li>Any change in rule will be notified by notice.</li> <li>Top 3 teams will be chosen after completion of the Final Match as:- </li> <li> 1st position - WINNER </li> <li> 2nd position - First Runner Up </li> <li> 3rd position - Second Runner Up </li> <li> Players for best performance(survival+Finishes) other than winning team players in the Final Match will be also awarded a prize. </li>      <br> <h3> For further details, contact Event Head. </h3> <li> Name: PINTU KUMAR </li> <li> Contact No: 9525816235 </li>    ";

    }
    if (x == 6) {
      hbox.textContent = "FREE FIRE";
      rbox.textContent = "Free Fire is a battle royale shooting game. Each game places 50 players on a single island, where they can explore the vast map, hide in the wild, or seek to eliminate enemy players to be the last person surviving on the island. The last person surviving on the island wins the game and gets BOOYAH !";
      bulPart.innerHTML =
        "<h3>REGISTRATION</h3> <li>Interested candidates need to register through Google Form for the event, providing the following details</li>  1) Name <br> 2) User ID <br> 3) In-Game Name <br> 4) Email ID <br> 5) Whatsapp No. <br><br> <h3>RULES</h3> <li> All matches are in Battle Royale Squad Mode. </li> <li> Only Registered Players are allowed to play the match. </li> <li>A team must consist of a minimum of four members and a maximum of six members (including the 2 substitutes). </li> <li> Team names and nicknames in the game must not contain any expletive/execrable words. </li> <li> Players can play from Mobile Phones or PC. </li> <li> After Registration, each team will participate in the Group Stages match for Qualification. </li> <li> At a time 13 teams will participate in the Qualifying Match. </li> <li> All Teams and Players must be in the lobby of the customs room and should be ready to play at least 15 minutes before the match starts. The game will start if the team does not come. </li>  <li> The points will be given based on the Kills and Survival Time. • For each kill 5 points will be awarded and separate points will be given based on the survival time. </li>  <li> Top 3 teams from each group will qualify for the Finals. </li>  <li> The top teams in the finals will be rewarded with some Prizes. • All decisions lie solely with the Tournament Admins, the decisions of which are final. </li>  <li> Any kind of misconduct/cheating will not be tolerated and lead to disqualification of the team during the event without any refunds. • Event Members are not responsible for any kind of technical glitches/failures that occurred during the event. </li>  <li> The rules may be amended or modified by the Tournament Admins from time to time to ensure fair play and the integrity of the tournament. </li> <br> <h3> For Further Details Contact</h3> <li>Harsh Raj Jha </li> <li>Phone Number: 9311316300 </li> <li>Email: harshrajjha5@gmail.com</li>      ";

    }
    if (x == 7) {
      hbox.textContent = "STUMBLE GUYS";
      rbox.textContent = "Stumble Guys is a massively online multiplayer party knockout game where players must pass through different types of hurdles to reach the finish line taking endless running fun!";
      bulPart.innerHTML =
        "<h3>REGISTRATION</h3><li>Each player needs to register for the event by providing all the following details (all below are compulsory): </li> 1) Name <br> 2) Email Id <br> 3) WhatsApp No. <br> 4) Stumble Guys Id Name  <br><br> <h3>RULES</h3> <li> Maximum 32 players in a single match and 3 random maps </li> <li> There will be 3 Rounds in a single match where elimination will carry on ▪ Players must play in mobile; room code will be provided before 10 to 15 min of event start, who doesn’t join in time will be disqualified </li> <li> 2nd rounds all players will be selected for another match with a new player ▪ Who completes all the 3 rounds and become 1st in a single match, he/she will directly go to final </li> <li> In the final match only the 1st position will be the winner. </li> <li> Any kind of updates regarding the event will be updated on spot during the event </li> <BR><BR> <h3>OBJECTIVES</h3> <li> Pass the hurdles </li> <li> Run to the finish line as soon as possible because it’s an elimination game. Endless running till the finish line </li> <li> Only the round will end when the selected or required player reaches the finish lines</li>  <br>   <h3> For Further details, Contact the Event team lead : </h3> <li>Name: P.M. Pratyush P Das </li> <li>Contact No: 7008085009</li>    ";

    }
    if (x == 8) {
      hbox.textContent = "valorant";
      rbox.textContent = "A 5v5 character-based tactical FPS where precise gunplay meets unique agent abilities. ";
      bulPart.innerHTML =
        "<h3>REGISTRATION</h3> <li> Registration will be done using Google Forms </li> <li> Details to be provided by the team captain: </li> 1) Name <br>2) Whatsapp Number <br>3) Any ID [college student ID preferred]<br> 4) Team Name <br>5) P-1 [captain] riot id with tagline.<br> 6)P-2 Name and riot id with tagline. <br> 7) P-3 Name and riot id with tagline. <br> 8) P-4 Name and riot id with tagline. <br> 9) P-5 Name and riot id with tagline. <br><br> <h3>ELIGIBILITY</h3> <li>In order to compete in the VALORANT Tournament, all members of a team must have at least LEVEL 20. </li> <li> Each team must have a minimum of five (5) players that are eligible to play for each match. </li> <li>All members of a roster must have their Riot account in good standing. This includes not being banned, chat banned, or restricted in any way due to toxicity, breaking game rules, or not complying with Riot’s code of conduct. </li> <li>This competition is not affiliated with or sponsored by Riot Games, Inc. or VALORANT Esports. </li><br><br>  <h3>COMPETITION STRUCTURE</h3> <li>All matches will consist of a “Best of 3” in a double elimination bracket.</li><li> The captain of each team must check in for their match 15 minutes before their scheduled match time. </li> <li> Selection of the map will be random. </li> <li> Matches will be conducted according to the default tournament modes. </li>  <br><br> <h3>LOBBY RULESA</h3> <li>– Mode: Standard </li> <li>– Allow Cheats: Off </li> <li>– Tournament Mode: On </li> <li>– Overtime: Win by Two: On </li> <li>– Server Region: MUMBAI </li> <li>– Team Size: Five (5) </li> <li>– All Matches will be played on the latest patch. </li> <br><br>  <h3>PLAYER CONDUCT</h3> <li>Any team member who breaks Riot’s code of conduct, which prohibits the use of sexism, racism, hate speech, targeted harassment, or any other behavior of discrimination, will be immediately disqualified from the tournament. </li> <li>Any team member who is displaying excessive toxic behavior during matches may also be disqualified at the discretion of a tournament administrator. </li> <li>To report a player for breaking this conduct, please send a screenshot of the offending behavior to a tournament administrator. </li> <li>Arrangement of players at the time of the scheduled match will be the responsibility of the team captain. </li> <li>The Winning team of each match will qualify for the next round. The number of qualifying rounds to be held will be dependent upon the number of registered teams. </li> <br><br> <h3>COMPETITIVE INTEGRITY</h3> <li>In all competitions, there should be a fair playing field for all players. </li> <li>USE OF ANY UNETHICAL METHODS LIKE HACKS AND EXPLOITING BUGS WILL LEAD TO DISQUALIFICATION OF THE TEAM IMMEDIATELY. </li> <li>Organizers reserve the right to withhold payout/prize(s) if any of these rules are violated. </li> <br><br>   <h3>For Further Details, Contact Event Head</h3><li> 7694879605[Ayush Suryawanshi]</li>      ";

    }
